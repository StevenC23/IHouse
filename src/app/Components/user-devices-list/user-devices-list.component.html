<div class="user-devices-div">
  <div class="user-devices-title">
    <h3>Devices</h3>
    <p>Some of you conected devices</p>
  </div>
  <ul class="user-devices-list">
    <li *ngFor="let u of user">
      <div class="user-devices-img">
        <img src="../../../assets/Imgs/bombilla.png" alt="bombillo" />
      </div>
      <div *ngIf="u.devices.length === 0; then noDevices; else devices"></div>
      <ng-template #noDevices>
        <p>No tiene dispositivos asociados</p>
      </ng-template>
      <ng-template #devices>
        <div *ngFor="let device of u.devices">
          {{ device.id }}
        </div>
      </ng-template>
    </li>
  </ul>
</div>
