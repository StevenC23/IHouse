    <h3>Devices</h3>
    <p>Some of you conected devices</p>
  </div>
  <ul class="user-devices-list">
    <div *ngIf="artefactosList !== undefined; then nUndefined"></div>

      <div class="user-devices-list-div">
        <div
          *ngIf="artefactosList.length === 0; then noDevices; else devices"
        ></div>
        <ng-template #noDevices>
          <p class="user-devices-not-devices">
            No tiene dispositivos asociados
          </p>
        </ng-template>
        <ng-template #devices>
          <li *ngFor="let device of artefactosList">
            <div
              *ngIf="device; then deviceN"
            ></div>
