<p>user-list works!</p>

<ul>
  <li *ngFor="let user of userList">
    <div
      *ngIf="user.devices.length === 0; then noDivices; else yesDevices"
    ></div>
    <ng-template #noDivices>
      <div>No devices</div>
    </ng-template>
    <ng-template #yesDevices>
      <div *ngFor="let device of user.devices">
        {{ device.id }}
      </div>
    </ng-template>
  </li>
</ul>
