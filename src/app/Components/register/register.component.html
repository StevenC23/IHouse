<p>register works!</p>

<div class="title-div">
  <h2 class="title">Register</h2>
</div>
<div class="form-login">
  <form [formGroup]="registerForm" (ngSubmit)="btnRegister(registerForm.value)">
    <h2>Email</h2>
    <input formControlName="email" type="email" />
    <h2>Name</h2>
    <input formControlName="name" type="text" />
    <h2>Password</h2>
    <input formControlName="password" type="password" />
    <h2>Password2</h2>
    <input formControlName="passwordd" type="password" />
    <button [disabled]="registerForm.invalid" type="submit">Registrar</button>
  </form>
</div>
<div class="footer">
  <div><img class="img-login" src="assets/imgs/img2.png" alt="img" /></div>
</div>
